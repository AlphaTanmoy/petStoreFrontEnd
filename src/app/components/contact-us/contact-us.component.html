<div class="contact-us-container">
  <!-- Banner Image -->
  <div class="banner">
    <img src="contact-us-bnr.PNG" alt="Contact Us Banner" />
  </div>
  <!-- Career With Us Section -->
  <section class="career-section">
    <h2>Career With Us</h2>
    <div class="career-forms">
      <div class="form-card" *ngFor="let role of roles">
        <h3> <i class="fas fa-envelope"></i> Apply For <i class="fa-solid fa-arrows-turn-right"></i><span> {{ role.label }}</span></h3>
        <form
          (ngSubmit)="onSubmit(role.key)"
          [formGroup]="careerForms[role.key]"
        >
          <label>Upload Supportive Document</label>
          <input
            type="file"
            accept=".pdf,.jpg,.jpeg,.png"
            (change)="onFileChange($event, 'document', role.key)"
          />

          <label>Upload Profile Picture</label>
          <input
            type="file"
            accept=".jpg,.jpeg,.png"
            (change)="onFileChange($event, 'picture', role.key)"
          />

          <div class="checkbox">
            <input type="checkbox" formControlName="agree" />
            <label>I agree to the terms and conditions</label>
          </div>

          <button type="submit" [disabled]="!isCareerFormValid(role.key)">
            Send
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Map and Location -->
  <section class="map-section">
    <h2>Our Locations</h2>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?..."
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
      <p>Head Office: MultiVerse</p>
      <p>Support Office: Operating From Earth</p>
    </div>
  </section>

</div>
