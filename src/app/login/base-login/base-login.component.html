<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{title}} Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ng-container *ngIf="!otpSent; else otpSection">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
            Request OTP
          </button>
        </ng-container>
        <ng-template #otpSection>
          <mat-form-field appearance="outline">
            <mat-label>OTP</mat-label>
            <input matInput formControlName="otp" type="text" required>
            <mat-error *ngIf="loginForm.get('otp')?.hasError('required')">
              OTP is required
            </mat-error>
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
              Verify OTP
            </button>
            <button mat-button type="button" (click)="resendOtp()" [disabled]="isLoading">
              Resend OTP
            </button>
          </div>
        </ng-template>
      </form>
    </mat-card-content>
  </mat-card>
</div>
