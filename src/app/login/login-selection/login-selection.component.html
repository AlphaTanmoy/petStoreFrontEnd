<div class="selection-container">
  <mat-card class="selection-card">
    <mat-card-header>
      <mat-card-title>Select Login Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-options">
        <button mat-raised-button color="primary" routerLink="/login/customer-login">
          <mat-icon>person</mat-icon>
          Customer Login
        </button>
        <button mat-raised-button color="accent" routerLink="/login/admin-login">
          <mat-icon>admin_panel_settings</mat-icon>
          Admin Login
        </button>
        <button mat-raised-button color="warn" routerLink="/login/master-login">
          <mat-icon>supervisor_account</mat-icon>
          Master Login
        </button>
        <button mat-raised-button color="primary" routerLink="/login/seller-login">
          <mat-icon>store</mat-icon>
          Seller Login
        </button>
        <button mat-raised-button color="accent" routerLink="/login/doctor-login">
          <mat-icon>medical_services</mat-icon>
          Doctor Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
