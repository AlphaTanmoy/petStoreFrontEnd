<!-- Loader -->
<app-loader [isLoading]="(isLoading$ | async) ?? false"></app-loader>

<!-- Top Navbar for guests -->
<div *ngIf="!useSideNavbar">
  <app-navbar></app-navbar>
</div>

<!-- Side Navbar for logged-in users -->
<div *ngIf="useSideNavbar">
  <app-side-navbar (sidebarCollapsed)="onSidebarCollapsed($event)"></app-side-navbar>
</div>

<!-- Main content -->
<main [class.with-side-navbar]="useSideNavbar" [class.collapsed]="isSidebarCollapsed">
  <router-outlet></router-outlet>
</main>
