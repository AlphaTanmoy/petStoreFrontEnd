<!-- master-dashboard.component.html -->
<div class="dashboard-container" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Microservice Status Row -->
  <div class="dashboard-row">
    <div class="dashboard-tile full-width">
      <app-microservice-check></app-microservice-check>
    </div>
  </div>

  <!-- Microservice Actions and Runner Configuration -->
  <div class="dashboard-row">
    <div class="dashboard-tile">
      <app-microservice-action></app-microservice-action>
    </div>
    <div class="dashboard-tile">
      <app-mvn-runner-list></app-mvn-runner-list>
    </div>
  </div>

  <!-- Server Info and Navbar Control -->
  <div class="dashboard-row">
    <div class="dashboard-tile">
      <app-server-info></app-server-info>
    </div>
    <div class="dashboard-tile">
      <app-navbar-control></app-navbar-control>
    </div>
  </div>

  <!-- Extra Tiles -->
  <div class="dashboard-row">
    <div class="dashboard-tile">
      <p>Tile 6 content</p>
    </div>
    <div class="dashboard-tile">
      <p>Tile 7 content</p>
    </div>
  </div>
</div>
