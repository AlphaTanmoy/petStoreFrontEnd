<div class="container">
  <h2>Microservice Actions</h2>

  <div class="microservice-table">
    <div class="microservice-header">
      <div>Microservice Name</div>
      <div>Start</div>
      <div>Stop</div>
      <div>Restart</div>
    </div>

    <div *ngFor="let service of microservices" class="microservice-row">
      <div>{{ service }}</div>
      <div>
        <button
          (click)="handleAction(service, 'start')"
          [disabled]="isLoading"
          class="action-button start">
          Start
        </button>
      </div>
      <div>
        <button
          (click)="handleAction(service, 'stop')"
          [disabled]="isLoading"
          class="action-button stop">
          Stop
        </button>
      </div>
      <div>
        <button
          (click)="handleAction(service, 'restart')"
          [disabled]="isLoading"
          class="action-button restart">
          Restart
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-overlay">
    <div class="progress-container">
      <h3>Starting {{ currentService }}...</h3>
      <div class="progress-blocks">
        <div *ngFor="let block of progressBlocks"
             [class.filled]="block.filled"
             class="progress-block"></div>
      </div>
      <p>{{ progressMessage }}</p>
    </div>
  </div>
</div>
